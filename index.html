<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Auto Components</title>
  <script src="https://kit.fontawesome.com/34ef1c243f.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 i {
      margin-right: 10px;
    }

    .features {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .feature {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 200px;
    }

    .feature i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ff6600;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-car"></i> Apex Auto Components</h1>
    <p>Your one-stop shop for genuine & aftermarket spares</p>
  </header>

  <div class="features">
    <div class="feature">
      <i class="fas fa-search"></i>
      <p>Search Parts</p>
    </div>
    <div class="feature">
      <i class="fas fa-cogs"></i>
      <p>OEM & Aftermarket</p>
    </div>
    <div class="feature">
      <i class="fas fa-truck-fast"></i>
      <p>Fast Delivery</p>
    </div>
  </div>

</body>
</html>
